<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div style="margin-top: 5%">
        <a href="index.html">
          <image src="images/back.png" alt="Return" height="40" width="auto"></image>
        </a>

      </div>

      <div class="two-half columns" style="margin-top: 3%">
        <center>
          <image src="images/ProgressImage/Group.png" alt="Return" height="auto" width="300"></image>
        </center>

        <center>
          <p>
            <h2>1</h2>Season the rib eye steaks all
            <br> over with salt and freshly
            <br>ground pepper.</p>
          <br>

          <p> Please drag and drop salt and pepper
            <br> on the steak before clicking continue.</p>
        </center>


        <center>

          <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <image ondragstart="dragStart(event)" draggable="true" id="dragtarget" src="images/pepper+salt.png" alt="Ribeye" height="auto"
              width="100px"></image>

          </div>
          <br>
          <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <image src="images/ribeye.png" alt="Ribeye" height="100" width="auto"></image>
          </div>
        </center>



        <!--<a class="button button-primary" href="ribeeyer_ecipes.html">Anchor Button</a> -->
        <center>
          <br>
          <br>
          <a href="RibeyeStart2.html">
            <input id="demo" class="button-primary" type="button" value="Continue">
          </a>
        </center>
      </div>

    </div>
  </div>


  <script>
    function dragStart(event) {
      event.dataTransfer.setData("Text", event.target.id);
      document.getElementById("demo").innerHTML = "Started to drag the p element";
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("Text");
      event.target.appendChild(document.getElementById(data));
      document.getElementById("demo").innerHTML = "The p element was dropped";
    }
  </script>
